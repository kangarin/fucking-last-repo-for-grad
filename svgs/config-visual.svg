<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">配置管理层次结构</text>
  
  <!-- System Level Configuration -->
  <rect x="80" y="100" width="300" height="110" fill="#f0f6ff" stroke="#4b7bec" stroke-width="2" rx="8" ry="8" />
  <text x="230" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4b7bec">系统基础配置 (YAML)</text>
  
  <!-- System Level Parameters -->
  <rect x="100" y="140" width="80" height="50" fill="#ffffff" stroke="#4b7bec" stroke-width="1" rx="5" ry="5" />
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">命名空间</text>
  
  <rect x="190" y="140" width="80" height="50" fill="#ffffff" stroke="#4b7bec" stroke-width="1" rx="5" ry="5" />
  <text x="230" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">日志级别</text>
  
  <rect x="280" y="140" width="80" height="50" fill="#ffffff" stroke="#4b7bec" stroke-width="1" rx="5" ry="5" />
  <text x="320" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">版本号</text>
  
  <!-- Component Level Configuration -->
  <rect x="80" y="230" width="300" height="110" fill="#fff7e6" stroke="#fa8c16" stroke-width="2" rx="8" ry="8" />
  <text x="230" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fa8c16">组件配置 (ConfigMap/Secret)</text>
  
  <!-- Component Level Parameters -->
  <rect x="100" y="270" width="80" height="50" fill="#ffffff" stroke="#fa8c16" stroke-width="1" rx="5" ry="5" />
  <text x="140" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">处理器</text>
  <text x="140" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">算法参数</text>
  
  <rect x="190" y="270" width="80" height="50" fill="#ffffff" stroke="#fa8c16" stroke-width="1" rx="5" ry="5" />
  <text x="230" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">生成器</text>
  <text x="230" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">数据切分</text>
  
  <rect x="280" y="270" width="80" height="50" fill="#ffffff" stroke="#fa8c16" stroke-width="1" rx="5" ry="5" />
  <text x="320" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">调度器</text>
  <text x="320" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">决策算法</text>
  
  <!-- Pipeline Level Configuration -->
  <rect x="80" y="360" width="300" height="110" fill="#e6fffb" stroke="#13c2c2" stroke-width="2" rx="8" ry="8" />
  <text x="230" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#13c2c2">流水线配置 (可视化编辑)</text>
  
  <!-- Pipeline Level Parameters -->
  <rect x="100" y="400" width="80" height="50" fill="#ffffff" stroke="#13c2c2" stroke-width="1" rx="5" ry="5" />
  <text x="140" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">组件连接</text>
  <text x="140" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">拓扑结构</text>
  
  <rect x="190" y="400" width="80" height="50" fill="#ffffff" stroke="#13c2c2" stroke-width="1" rx="5" ry="5" />
  <text x="230" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">处理阶段</text>
  <text x="230" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">参数设置</text>
  
  <rect x="280" y="400" width="80" height="50" fill="#ffffff" stroke="#13c2c2" stroke-width="1" rx="5" ry="5" />
  <text x="320" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">数据流向</text>
  <text x="320" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">路由规则</text>
  
  <!-- Configuration Preview Mockups - EXACTLY as original but repositioned -->
  <!-- YAML Preview -->
  <rect x="420" y="100" width="150" height="100" fill="#ffffff" stroke="#4b7bec" stroke-width="1" rx="5" ry="5" />
  <text x="495" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4b7bec">YAML示例</text>
  <text x="430" y="140" font-family="Courier, monospace" font-size="10" fill="#333">namespace: dayu</text>
  <text x="430" y="155" font-family="Courier, monospace" font-size="10" fill="#333">repository: registry/</text>
  <text x="430" y="170" font-family="Courier, monospace" font-size="10" fill="#333">logLevel: info</text>
  <text x="430" y="185" font-family="Courier, monospace" font-size="10" fill="#333">version: 2.1.0</text>
  
  <!-- ConfigMap Preview -->
  <rect x="420" y="230" width="150" height="100" fill="#ffffff" stroke="#fa8c16" stroke-width="1" rx="5" ry="5" />
  <text x="495" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fa8c16">ConfigMap示例</text>
  <text x="430" y="270" font-family="Courier, monospace" font-size="10" fill="#333">apiVersion: v1</text>
  <text x="430" y="285" font-family="Courier, monospace" font-size="10" fill="#333">kind: ConfigMap</text>
  <text x="430" y="300" font-family="Courier, monospace" font-size="10" fill="#333">metadata:</text>
  <text x="440" y="315" font-family="Courier, monospace" font-size="10" fill="#333">  name: processor</text>
  
  <!-- Pipeline Editor -->
  <rect x="420" y="360" width="150" height="110" fill="#ffffff" stroke="#13c2c2" stroke-width="1" rx="5" ry="5" />
  <text x="495" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#13c2c2">可视化编辑器</text>
  
  <!-- Simplified Pipeline Nodes - EXACTLY as original -->
  <rect x="440" y="395" width="30" height="20" fill="#e6fffb" stroke="#13c2c2" stroke-width="1" rx="3" ry="3" />
  <rect x="500" y="395" width="30" height="20" fill="#e6fffb" stroke="#13c2c2" stroke-width="1" rx="3" ry="3" />
  <rect x="470" y="425" width="30" height="20" fill="#e6fffb" stroke="#13c2c2" stroke-width="1" rx="3" ry="3" />
  <rect x="520" y="425" width="30" height="20" fill="#e6fffb" stroke="#13c2c2" stroke-width="1" rx="3" ry="3" />
  
  <!-- Connector Lines - EXACTLY as original -->
  <path d="M455 415 L470 425" stroke="#13c2c2" stroke-width="1" fill="none" />
  <path d="M500 415 L520 425" stroke="#13c2c2" stroke-width="1" fill="none" />
  <path d="M470 415 L485 425" stroke="#13c2c2" stroke-width="1" fill="none" />
  <path d="M515 415 L535 425" stroke="#13c2c2" stroke-width="1" fill="none" />
</svg>