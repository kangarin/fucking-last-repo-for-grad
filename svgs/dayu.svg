<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景和标题 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">大禹边缘流处理系统三层架构</text>
  
  <!-- 三个主要层次 -->
  <!-- 1. 应用层 -->
  <rect x="100" y="80" width="600" height="150" rx="5" ry="5" fill="#daf1de" stroke="#2c8e4c" stroke-width="2"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c8e4c">应用层</text>
  
  <!-- 2. 系统层 -->
  <rect x="100" y="240" width="600" height="150" rx="5" ry="5" fill="#d0e8f7" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">系统层</text>
  
  <!-- 3. 硬件层 -->
  <rect x="100" y="400" width="600" height="150" rx="5" ry="5" fill="#ffe0cc" stroke="#e65100" stroke-width="2"/>
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e65100">硬件层</text>
  
  <!-- 应用层组件 -->
  <!-- 控制管理层 -->
  <rect x="120" y="120" width="180" height="100" rx="4" ry="4" fill="#b7dfbd" stroke="#2c8e4c" stroke-width="1"/>
  <text x="210" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">控制管理层</text>
  <text x="210" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Frontend</text>
  <text x="210" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Backend</text>
  <text x="210" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Datasource</text>
  
  <!-- 服务调度层 -->
  <rect x="320" y="120" width="360" height="100" rx="4" ry="4" fill="#b7dfbd" stroke="#2c8e4c" stroke-width="1"/>
  <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">服务调度层</text>
  
  <!-- 服务调度层组件 -->
  <rect x="330" y="155" width="64" height="55" rx="2" ry="2" fill="#8bc34a" stroke="#558b2f" stroke-width="1"/>
  <text x="362" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Generator</text>
  
  <rect x="403" y="155" width="64" height="55" rx="2" ry="2" fill="#8bc34a" stroke="#558b2f" stroke-width="1"/>
  <text x="435" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Processor</text>
  
  <rect x="476" y="155" width="64" height="55" rx="2" ry="2" fill="#8bc34a" stroke="#558b2f" stroke-width="1"/>
  <text x="508" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Distributor</text>
  
  <rect x="549" y="155" width="64" height="55" rx="2" ry="2" fill="#8bc34a" stroke="#558b2f" stroke-width="1"/>
  <text x="581" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Scheduler</text>
  
  <rect x="622" y="155" width="48" height="55" rx="2" ry="2" fill="#8bc34a" stroke="#558b2f" stroke-width="1"/>
  <text x="646" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Monitor</text>
  
  <!-- 系统层组件 -->
  <!-- KubeEdge组件 -->
  <rect x="120" y="280" width="240" height="100" rx="4" ry="4" fill="#90caf9" stroke="#1976d2" stroke-width="1"/>
  <text x="240" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">KubeEdge</text>
  
  <rect x="130" y="320" width="105" height="30" rx="2" ry="2" fill="#5c6bc0" stroke="#3949ab" stroke-width="1"/>
  <text x="182" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CloudCore</text>
  
  <rect x="130" y="355" width="105" height="20" rx="2" ry="2" fill="#5c6bc0" stroke="#3949ab" stroke-width="1"/>
  <text x="182" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">EdgeCore</text>
  
  <rect x="245" y="320" width="105" height="55" rx="2" ry="2" fill="#5c6bc0" stroke="#3949ab" stroke-width="1"/>
  <text x="298" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">K8s 控制面</text>
  <text x="298" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">声明式API</text>
  
  <!-- 功能扩展 -->
  <rect x="380" y="280" width="160" height="100" rx="4" ry="4" fill="#90caf9" stroke="#1976d2" stroke-width="1"/>
  <text x="460" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">功能扩展</text>
  
  <rect x="390" y="320" width="65" height="55" rx="2" ry="2" fill="#5c6bc0" stroke="#3949ab" stroke-width="1"/>
  <text x="422" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">EdgeMesh</text>
  
  <rect x="465" y="320" width="65" height="55" rx="2" ry="2" fill="#5c6bc0" stroke="#3949ab" stroke-width="1"/>
  <text x="497" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sedna</text>
  
  <!-- 多架构镜像管理 -->
  <rect x="560" y="280" width="120" height="100" rx="4" ry="4" fill="#90caf9" stroke="#1976d2" stroke-width="1"/>
  <text x="620" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">镜像管理</text>
  <text x="620" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">私有仓库</text>
  <text x="620" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Docker Buildx</text>
  <text x="620" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CI/CD 工具链</text>
  
  <!-- 硬件层组件 -->
  <!-- 云端硬件 -->
  <rect x="120" y="440" width="240" height="100" rx="4" ry="4" fill="#ffcc80" stroke="#e65100" stroke-width="1"/>
  <text x="240" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">云端硬件</text>
  <text x="240" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Dell PowerEdge R740</text>
  <text x="240" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Xeon 4212R + RTX 3090</text>
  <text x="240" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">256GB RAM</text>
  
  <!-- 边缘硬件 -->
  <rect x="380" y="440" width="300" height="100" rx="4" ry="4" fill="#ffcc80" stroke="#e65100" stroke-width="1"/>
  <text x="530" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">边缘硬件</text>
  
  <rect x="390" y="475" width="65" height="55" rx="2" ry="2" fill="#ff9800" stroke="#ef6c00" stroke-width="1"/>
  <text x="422" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Jetson</text>
  <text x="422" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">AGX Orin</text>
  <text x="422" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">32GB RAM</text>
  
  <rect x="465" y="475" width="65" height="55" rx="2" ry="2" fill="#ff9800" stroke="#ef6c00" stroke-width="1"/>
  <text x="497" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Jetson</text>
  <text x="497" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Xavier NX</text>
  <text x="497" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">8GB RAM</text>
  
  <rect x="540" y="475" width="65" height="55" rx="2" ry="2" fill="#ff9800" stroke="#ef6c00" stroke-width="1"/>
  <text x="572" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Jetson</text>
  <text x="572" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">TX2</text>
  <text x="572" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">8GB RAM</text>
  
  <rect x="615" y="475" width="55" height="55" rx="2" ry="2" fill="#ff9800" stroke="#ef6c00" stroke-width="1"/>
  <text x="642" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Jetson</text>
  <text x="642" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Nano</text>
  <text x="642" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">4GB RAM</text>
  
  <!-- 移除了侧面标签 -->
  
  <!-- 添加阴影效果 -->
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
  </filter>
  
  <!-- 为主要区块添加阴影 -->
  <rect x="100" y="80" width="600" height="150" rx="5" ry="5" fill="none" stroke="none" filter="url(#shadow)"/>
  <rect x="100" y="240" width="600" height="150" rx="5" ry="5" fill="none" stroke="none" filter="url(#shadow)"/>
  <rect x="100" y="400" width="600" height="150" rx="5" ry="5" fill="none" stroke="none" filter="url(#shadow)"/>
</svg>