<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- 背景 -->
    <rect width="800" height="400" fill="white"/>
    
    <!-- 左右两个大框，确保完全对齐 -->
    <rect x="50" y="60" width="300" height="280" rx="10" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
    <rect x="450" y="60" width="300" height="280" rx="10" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
    
    <!-- 标题文字对齐 -->
    <text x="200" y="90" text-anchor="middle" fill="#333" font-size="18" font-weight="bold">服务器端</text>
    <text x="600" y="90" text-anchor="middle" fill="#333" font-size="18" font-weight="bold">设备端</text>
    
    <!-- 服务器端组件 -->
    <rect x="70" y="110" width="260" height="60" rx="5" fill="#fff" stroke="#333"/>
    <text x="200" y="145" text-anchor="middle" font-size="14">搜索算法 (NSGA-II)</text>
    
    <rect x="70" y="180" width="260" height="60" rx="5" fill="#fff" stroke="#333"/>
    <text x="200" y="215" text-anchor="middle" font-size="14">精度评估模块</text>
    
    <rect x="70" y="250" width="260" height="60" rx="5" fill="#fff" stroke="#333"/>
    <text x="200" y="285" text-anchor="middle" font-size="14">WebSocket服务器</text>
    
    <!-- 设备端组件 -->
    <rect x="470" y="110" width="260" height="60" rx="5" fill="#fff" stroke="#333"/>
    <text x="600" y="145" text-anchor="middle" font-size="14">子网络加载模块</text>
    
    <rect x="470" y="180" width="260" height="60" rx="5" fill="#fff" stroke="#333"/>
    <text x="600" y="215" text-anchor="middle" font-size="14">延迟测量模块</text>
    
    <rect x="470" y="250" width="260" height="60" rx="5" fill="#fff" stroke="#333"/>
    <text x="600" y="285" text-anchor="middle" font-size="14">WebSocket客户端</text>
    
    <!-- 连接线和数据流 -->
    <!-- 配置信息的流向 -->
    <path d="M330 270 L470 270" stroke="#007bff" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <text x="400" y="260" text-anchor="middle" font-size="12" fill="#007bff">网络配置</text>
    
    <!-- 延迟结果的流向 -->
    <path d="M470 290 L330 290" stroke="#28a745" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <text x="400" y="310" text-anchor="middle" font-size="12" fill="#28a745">延迟结果</text>
    
    <!-- 箭头标记定义 -->
    <defs>
        <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#007bff"/>
        </marker>
        <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#28a745"/>
        </marker>
    </defs>
</svg>